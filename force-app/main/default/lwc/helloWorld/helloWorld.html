<template>
    <lightning-card  title="双方向バインディング">
      <div class="slds-m-around_medium">
        <lightning-input type="text" 
          label="Enter Course Name" 
          onkeyup={changeHandler}>
        </lightning-input>
        <div>{fullname} is a course of {title}</div>
      </div>
    </lightning-card>

    <lightning-card  title="@trackプロパティ">
      <div class="slds-m-around_medium">
        <lightning-input type="text" 
          label="Enter Course Name" 
          onkeyup={trackHandler}>
        </lightning-input>
        <div>{address.city} is my City</div>
      </div>
    </lightning-card>

    <lightning-card  title="ゲッターデモ">
      <div class="slds-m-around_medium">
        <div>first user name {firstUser}</div>
        <div>multiplication of {num1} and {num2} is {multiply}</div>
      </div>
    </lightning-card>

</template>
