<template>
    <lightning-card title="Conditional rendering">
        <div class="slds-var-m-around_medium">
            <lightning-button 
            variant="brand" 
            label="Show Data" 
            title="Show Data" 
            onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

            <template if:true={isVisible}>
                <div>Welcome to Zero dto Hero series</div>
            </template>
            <template if:false={isVisible}>
                <div>You can't see thre data Please click the button</div>
            </template>

            <lightning-input 
            type="text" 
            label="Type hellp to see the data" 
            onkeyup={changeHandler}>
            </lightning-input>

            <template if:true={helloMethod}>
                <div>Hurray!! You have typed correctly</div>
            </template>
        </div>
    </lightning-card>
</template>
